        - psql -U postgres -c 'create database joomla_ut;'
        - psql -U postgres -d joomla_ut -a -f Tests/Stubs/Schema/pgsql.sql

    # PDO PostgreSQL 11.0
    - stage: Test
      if: NOT type = pull_request
      php: 7.3
      services:
        - docker
      env: DB="pgsql" PGSQL_VERSION=11.0 PHPUNIT_CONF=".travis/phpunit.pgsql.xml"
      before_script:
        - bash ./.travis/install-postgres-11.sh
        - psql -U postgres -h localhost -c 'create database joomla_ut;'
        - psql -U postgres -h localhost -d joomla_ut -a -f Tests/Stubs/Schema/pgsql.sql
    - stage: Test
      php: 7.4
      services:
        - docker
      env: DB="pgsql" PGSQL_VERSION=11.0 PHPUNIT_CONF=".travis/phpunit.pgsql.xml"
      before_script:
        - bash ./.travis/install-postgres-11.sh
        - psql -U postgres -h localhost -c 'create database joomla_ut;'
        - psql -U postgres -h localhost -d joomla_ut -a -f Tests/Stubs/Schema/pgsql.sql
    - stage: Test
      if: NOT type = pull_request
      php: nightly
      services:
        - docker
      env: DB="pgsql" PGSQL_VERSION=11.0 PHPUNIT_CONF=".travis/phpunit.pgsql.xml"
      before_script:
        - bash ./.travis/install-postgres-11.sh
        - psql -U postgres -h localhost -c 'create database joomla_ut;'
        - psql -U postgres -h localhost -d joomla_ut -a -f Tests/Stubs/Schema/pgsql.sql

    # SQL Server
    - stage: Test
      if: NOT type = pull_request
      php: 7.2
      sudo: required
      services:
        - docker
      env: DB="sqlsrv" PHPUNIT_CONF=".travis/phpunit.sqlsrv.xml" SQL_SERVER_VERSION="5.6.1"
      before_script:
        - bash ./.travis/install-mssql.sh $SQL_SERVER_VERSION
    - stage: Test
      if: NOT type = pull_request
      php: 7.3
      sudo: required
      services:
        - docker
      env: DB="sqlsrv" PHPUNIT_CONF=".travis/phpunit.sqlsrv.xml" SQL_SERVER_VERSION="5.6.1"
      before_script:
        - bash ./.travis/install-mssql.sh $SQL_SERVER_VERSION
    - stage: Test
      php: 7.4
      sudo: required
      services:
        - docker
      env: DB="sqlsrv" PHPUNIT_CONF=".travis/phpunit.sqlsrv.xml" SQL_SERVER_VERSION="5.6.1"
      before_script:
        - bash ./.travis/install-mssql.sh $SQL_SERVER_VERSION
    - stage: Test
      if: NOT type = pull_request
      php: nightly
      sudo: required
      services:
        - docker
      env: DB="sqlsrv" PHPUNIT_CONF=".travis/phpunit.sqlsrv.xml" SQL_SERVER_VERSION="5.6.1"
      before_script:
        - bash ./.travis/install-mssql.sh $SQL_SERVER_VERSION

    # PHPCS
    - stage: Coding standard
      php: 7.2
      script:
        - vendor/bin/phpcs --config-set installed_paths vendor/joomla/coding-standards && vendor/bin/phpcs -p --report=full --extensions=php --standard=ruleset.xml src/

install:
  - rm -f composer.lock
  - travis_retry composer -n update $COMPOSER_FLAGS

script:
  - vendor/bin/phpunit --configuration $PHPUNIT_CONF
