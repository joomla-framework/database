language: php
sudo: false
dist: trusty

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

env:
  global:
    - COMPOSER_FLAGS="--prefer-stable"

jobs:
  allow_failures:
    - php: 7.4snapshot
  include:
    # SQLite
    - stage: Test
      php: 7.2
      env: DB="sqlite" PHPUNIT_CONF=".travis/phpunit.sqlite.xml"
    - stage: Test
      if: NOT type = pull_request
      php: 7.3
      env: DB="sqlite" PHPUNIT_CONF=".travis/phpunit.sqlite.xml"
    - stage: Test
      php: 7.3
      # This empty flag removes the prefer-stable switch to cause dev dependencies to be installed
      env: DB="sqlite" PHPUNIT_CONF=".travis/phpunit.sqlite.xml" COMPOSER_FLAGS=""
    - stage: Test
      php: 7.4
      env: DB="sqlite" PHPUNIT_CONF=".travis/phpunit.sqlite.xml"
    - stage: Test
      if: NOT type = pull_request
      php: nightly
      env: DB="sqlite" PHPUNIT_CONF=".travis/phpunit.sqlite.xml"

    # PDO MySQL 5.6
    - stage: Test
      php: 7.2
      env: DB="mysql" MYSQL_VERSION=5.6 PHPUNIT_CONF=".travis/phpunit.mysql.xml" COMPOSER_FLAGS="--prefer-stable --prefer-lowest"
    - stage: Test
      if: NOT type = pull_request
      php: 7.3
      env: DB="mysql" MYSQL_VERSION=5.6 PHPUNIT_CONF=".travis/phpunit.mysql.xml"

    # PDO MySQL 5.7
    - stage: Test
      if: NOT type = pull_request
      php: 7.2
      env: DB="mysql.docker" MYSQL_VERSION=5.7 PHPUNIT_CONF=".travis/phpunit.mysql.docker.xml"
      before_script:
        - bash ./.travis/install-mysql-5.7.sh
    - stage: Test
      if: NOT type = pull_request
      php: 7.3
      env: DB="mysql.docker" MYSQL_VERSION=5.7 PHPUNIT_CONF=".travis/phpunit.mysql.docker.xml"
      before_script:
