    # MariaDB 10.0 (MySQLi)
    - stage: Test
      php: 7.2
      dist: precise
      addons:
        mariadb: 10.0
      env: DB="mariadb" MARIADB_VERSION=10.0 PHPUNIT_CONF=".travis/phpunit.mysqli.xml"

    # MariaDB 10.1 (MySQLi)
    - stage: Test
      if: NOT type = pull_request
      php: 7.2
      addons:
        mariadb: 10.1
      env: DB="mariadb" MARIADB_VERSION=10.1 PHPUNIT_CONF=".travis/phpunit.mysqli.xml"

    # MariaDB 10.2 (MySQLi)
    - stage: Test
      if: NOT type = pull_request
      php: 7.2
      addons:
        mariadb: 10.2
      env: DB="mariadb" MARIADB_VERSION=10.2 PHPUNIT_CONF=".travis/phpunit.mysqli.xml"
    - stage: Test
      if: NOT type = pull_request
      php: 7.3
      addons:
        mariadb: 10.2
      env: DB="mariadb" MARIADB_VERSION=10.2 PHPUNIT_CONF=".travis/phpunit.mysqli.xml"
    - stage: Test
      php: 7.4
      addons:
        mariadb: 10.2
      env: DB="mariadb" MARIADB_VERSION=10.2 PHPUNIT_CONF=".travis/phpunit.mysqli.xml"
    - stage: Test
      if: NOT type = pull_request
      php: nightly
      addons:
        mariadb: 10.2
      env: DB="mariadb" MARIADB_VERSION=10.2 PHPUNIT_CONF=".travis/phpunit.mysqli.xml"

    # MariaDB 10.0 (PDO MySQL)
